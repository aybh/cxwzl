<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧社区小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: rgb(59, 130, 246);    /* 蓝色 */
            --color-secondary: rgb(79, 70, 229);   /* 靛蓝色 */
            --color-accent: rgb(139, 92, 246);     /* 淡紫色 */
            --color-light: rgb(243, 244, 246);     /* 浅灰色背景 */
            --color-dark: rgb(31, 41, 55);         /* 深色文字 */
        }
        
        body {
            background-color: #f5f5f7;
            font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        .device-container {
            width: 430px;
            height: 932px;
            background: #000;
            border-radius: 55px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
            position: relative;
            overflow: hidden;
            padding: 12px;
            margin: 40px auto;
        }
        
        .device-screen {
            background: white;
            border-radius: 45px;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 35px;
            background: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }
        
        .device-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 40px;
            padding: 40px;
        }

        .prototype-title {
            color: var(--color-primary);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header class="text-center py-8 bg-white shadow-md">
        <h1 class="text-4xl font-bold prototype-title">智慧社区小程序原型</h1>
        <p class="text-gray-600 mt-2">基于楚雄微智理设计的高保真原型</p>
    </header>

    <div class="prototype-grid">
        <!-- 首页原型 -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">首页</h2>
            <div class="device-container">
                <div class="notch"></div>
                <div class="device-screen">
                    <iframe src="home.html" class="device-iframe"></iframe>
                </div>
            </div>
        </div>

        <!-- 我要上报页面 -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">我要上报</h2>
            <div class="device-container">
                <div class="notch"></div>
                <div class="device-screen">
                    <iframe src="report.html" class="device-iframe"></iframe>
                </div>
            </div>
        </div>

        <!-- 办事指南页面 -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">办事指南</h2>
            <div class="device-container">
                <div class="notch"></div>
                <div class="device-screen">
                    <iframe src="guide.html" class="device-iframe"></iframe>
                </div>
            </div>
        </div>

        <!-- 预约办事页面 -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">预约办事</h2>
            <div class="device-container">
                <div class="notch"></div>
                <div class="device-screen">
                    <iframe src="appointment.html" class="device-iframe"></iframe>
                </div>
            </div>
        </div>

        <!-- 我要提意见页面 -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">我要提意见</h2>
            <div class="device-container">
                <div class="notch"></div>
                <div class="device-screen">
                    <iframe src="feedback.html" class="device-iframe"></iframe>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
